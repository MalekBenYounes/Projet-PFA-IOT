<nz-tabset
  [nzTabPosition]="nzTabPosition"
  [(nzSelectedIndex)]="selectedIndex"
  (nzSelectChange)="log([$event])"
>
  <nz-tab
    *ngFor="let stage of liStages"
    [nzTitle]="'Etage ' + stage.nom"
  >
    <div nz-row [nzGutter]="[16, 24]">
      <li *ngFor="let p of stage.places; let i = index">
        <div
          class="cadre"
          [ngStyle]="{'background-color': getBackgroundColor(p)}"
        >
          <ul>
            <li>
              <span
                nz-icon
                nzType="car"
                nzTheme="fill"
                style="font-size: 100px;"
              ></span>
            </li>
            <li>
              <h2 style="margin-top: 8px;">{{ stage.nom }} {{ i + 1 }}</h2>
            </li>
          </ul>
        </div>
      </li>
    </div>
  </nz-tab>
</nz-tabset>
